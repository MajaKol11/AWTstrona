<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pupsery - Pet Sitter Sign Up</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Sitter Sign Up</h1>
		</div>
		<form class="form-container" action="/signup/sitter" method="POST">
			<div class="form-input">
				<input type="text" name="name" placeholder="Name" required>
			</div>
			<div class="form-input">
				<input type="email" name="email" placeholder="Email" required>
			</div>
			<div class="form-input">
				<input type="password" name="password" placeholder="Password" required>
			</div>
			<div class="form-input">
				<input type="tel" name="phone" placeholder="Phone Number" required>
			</div>
			<div class="form-input">
				<input type="text" name="username" placeholder="Username" required>
			</div>
			
			<div class="form-input">
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" class="form-input" required>
			</div>
			
			<div class="form-input">
				<select name="experience" class="form-input" required>
					<option value="" disabled selected>Select Years of Experience</option>
					<option value="0-2">0 - 2</option>
					<option value="3-5">3 - 5</option>
					<option value="6-9">6 - 9</option>
					<option value="10+">10+</option>
				</select>
			</div>
			
			
			<div class="button-container">
				<button type="submit" class="btn">Sign Up</button>
			</div>
		</form>
	</div>
</body>
</html>
