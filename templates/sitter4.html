<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pupsery - Sitter Account</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<div class="Sprofile-container">
	
		<!--Profile Picture-->
		<div class="profile-picture">
			<p>Profile Picture</p>
		</div>
		
		<!--Name and Rating-->
		<div class="name-rating">
			<h3>Oliver Thompson</h3>
			<p>Oli445</p>
			<div class="rating-section">
				<span>⭐⭐⭐</span>
			</div>
        </div>
		
		<!--Text-->
		<div class="text-section">
			<p>
			Oliver Thompson – Experienced pet sitter, animal lover, and your pet’s new best friend.
			</p>
		</div>
		
		<!--Reviews-->
		<div class="reviews-section">
			<div class="review-card">
				<h4>John Doe</h4>
				<p class="review-text">"Great Experience! Highly recommended."</p>
				<div class="review-rating">⭐⭐⭐⭐⭐</div>
			</div>
			<div class="review-card">
				<h4>Arandom User</h4>
				<p class="review-text">"Pets loved them! Would book again."</p>
				<div class="review-rating">⭐⭐⭐⭐⭐</div>
			</div>
        </div>
	</div>
</body>
</html>
