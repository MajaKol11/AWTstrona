<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pupsery - Pet Owner Sign Up</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Owner Sign Up</h1>
		</div>
		<form class="form-container" action="/signup/owner" method="POST" id="signup-form">
			<div class="form-input">
				<input type="text" id="name" name="name" placeholder="Name" required>
			</div>
			<div class="form-input">
				<input type="email" id="email" name="email" placeholder="Email" required>
			</div>
			<div class="form-input">
				<input type="password" id="password" name="password" placeholder="Password" required>
			</div>
			<div class="form-input">
				<input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
			</div>
			<div class="form-input">
				<input type="text" id="username" name="username" placeholder="Username" required>
			</div>
			<div class="button-container">
				<button type="button" onclick="checkForm()" class="btn">Sign Up</button>
			</div>
		</form>
	</div>
	<script src="{{ url_for('static', filename='js/SignupValidation.js') }}" defer></script>
</body>
</html>
